<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Plant</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Create a new Maintenance Task</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${reservation}" th:method="post" th:action="@{/dashboard/tasks}">
                <div class="form-group">
                    <div class="col-sm-4"><b>Name</b></div>
                    <div id="name" class="col-sm-8" th:text="${plant.name}"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"><b>Plant Description</b></div>
                    <div class="col-sm-8" th:text="${plant.description}"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"><b>Start date</b></div>
                    <div class="col-sm-8"><input type="date" class="form-control" id="startDate" ></input></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"><b>End date</b></div>
                    <div class="col-sm-8"><input type="date" class="form-control" id="endDate" ></input></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"><b>Maintenance Price</b></div>
                    <div class="col-sm-8"><input type="number" min="1" step="any" /></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"><b>Status</b></div>
                    <div class="col-sm-8">
                        <select name="status">
                            <option value="preventive">Preventive</option>
                            <option value="corrective">Corrective</option>
                            <option value="operative">Operative</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4"><button class="btn btn-default" type="submit">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
